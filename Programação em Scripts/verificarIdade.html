<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>
        function media()
        {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let num3 = document.getElementById("num3").value;

            let media = (parseFloat(num1) + parseFloat(num2) + parseFloat(num3)) / 3.0;

            alert("Media dos Numero: " + parseFloat(media).toFixed(2));
        }
    </script>
</head>
<body>
    Numero 1: <input type="number" step="0.1" id="num1"> <br>
    Numero 2: <input type="number" step="0.1" id="num2"> <br>
    Numero 3: <input type="number" step="0.1" id="num3"> <br>
    <input type="button" value="Calcular" onclick="media()">
</body>
</html>
