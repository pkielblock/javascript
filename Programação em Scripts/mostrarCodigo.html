<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script>
        function mostrarCodigo() {
            let code = document.getElementById("code").value;

            switch (parseInt(code)) {
                case 1:
                    document.write("Alimento não-perecível");
                    break;
                case 2:
                case 3: 
                case 4:
                    document.write("Alimento perecível");
                    break;
                case 5:
                case 6:
                    document.write("Vestuario");
                    break;
                case 7:
                    document.write("Higiene Pessoal");
                    break;
                case 8:
                case 9:
                case 10:
                case 11:
                case 12:
                case 13:
                case 14:
                case 15:
                    document.write("Limpeza e Utensilios Domésticos");
                    break;
                default:
                    document.write("Código Inválido");
            }
        }
    </script>
</head>
<body>
    Code: <input type="number" id="code">
    <input type="submit" value="Enviar" onclick="mostrarCodigo()">
</body>
</html>
