<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table width="100%" height="100%" border="1px" cellspacing="0px" cellpadding="10px" bgcolor="lightblue">
        <caption align="bottom">Tabela</caption>
        <tr bgcolor="blue">
            <th height="50px" align="center" valign="top">Titulo 1</th>
            <th height="50px" align="center" valign="top">Titulo 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td rowspan="2">Dado 2</td>
        </tr>
        <tr>
            <td colspan="2">Dado 3</td>
        </tr>
    </table>
</body>
</html>
