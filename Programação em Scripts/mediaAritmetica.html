<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aritmetica</title>
    <script>
        function calcularMedia() {
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;

            let media = (parseFloat(nota1) + parseFloat(nota2)) / 2;

            console.log(media);
            
            switch (true) {
                case media <= 4:
                    document.write("Reprovado");
                    break;
                case media <= 7:
                    document.write("Exame");
                    break;
                case media <= 10:
                    document.write("Aprovado");
                    break;
                default:
                    document.write("Nota Invalida");
            }
        }
    </script>
</head>
<body>
    Nota 1: <input type="number" id="nota1">
    Nota 2: <input type="number" id="nota2">
    <input type="submit" value="Calcular" onclick="calcularMedia()">
</body>
</html>
