<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <script>
        function calcIMC()
        {
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;
            let imc = parseFloat(peso) / Math.pow(parseFloat(altura), 2);

            if (imc < 18.5) {
                document.getElementById("mostraResultado").innerHTML = "<br> Seu IMC é de: " + imc.toFixed(2) + "<br> Você está: " + "Abaixo do Peso <br>";
            } else if(imc >= 18.5 && imc <= 24.9) {
                document.getElementById("mostraResultado").innerHTML = "<br> Seu IMC é de: " + imc.toFixed(2) + "<br> Você está: " + "Saudável <br>";
            } else if(imc >= 25.0 && imc <= 29.9) {
                document.getElementById("mostraResultado").innerHTML = "<br> Seu IMC é de: " + imc.toFixed(2) + "<br> Você está: " + "Sobrepeso <br>";
            } else if(imc >= 30.0 && imc <= 39.9) {
                document.getElementById("mostraResultado").innerHTML = "<br> Seu IMC é de: " + imc.toFixed(2) + "<br> Você está: " + "Obeso <br>";
            } else {
                document.getElementById("mostraResultado").innerHTML = "<br> Seu IMC é de: " + imc.toFixed(2) + "<br> Você está: " + "Extremo ou alto risco de obesidade <br>";
            }
        }
    </script>
</head>
<body>
    <div>
        Peso: <input type="number" step="0.01" id="peso"> <br>
        Altura: <input type="number" step="0.01" id="altura"> <br> <br>
        <button type="submit" onclick="calcIMC()">Calcular</button>
    </div>
    <div id="mostraResultado"></div>
</body>
</html>
